name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Ruff
        run: ruff check recursive_slm_lab tests
      - name: Mypy (best effort)
        run: mypy recursive_slm_lab
        continue-on-error: true
      - name: Pytest
        run: pytest -q
